
  <div class="main">
  <div id="MyDIv" class="receta-container">
    <h1>RECETA MÉDICA</h1>
  
    <hr style="width: 80%;"> 
    <h4>Dr. <span>{{doctor}}</span> </h4>
    <h3>Nombre de paciente: <span>{{paciente}}</span></h3>
    <h3>Diagnóstico: <span>{{diagnostico}}</span> </h3>
  
    <hr style="width: 80%;">
    <h2>TRATAMIENTO</h2>
    <table> 
      <tr *ngFor="let elemento of tratamiento"> 
      <td> {{elemento}} </td> 
      </tr> 
     </table>
  
     <hr style="width: 80%;">
     <h5>Fecha de expedición: {{dia}} / {{mes}} / {{anio}}, a las {{hrs}} : {{mins}} horas.  </h5>
  </div>
  
  <div class="icon_image " title="Share As PDF" (click)="exportAsPDF('MyDIv');">
    <p>Descargar Receta</p>
    <img src="assets/img/pdf.png">
  </div>
</div>
